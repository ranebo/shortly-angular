<div id='container' ng-controller="LinksController as linkCTRL">
  <!-- Your html here -->
  <input type='text' ng-model='filterBar.title' placeholder='Search for links'>

  <div class='link' ng-repeat="link in data.links | filter: filterBar:strict | orderBy: '-visits'">
  <img src='../assets/redirect_icon.png'/>
   <div class='info'>
     <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
     <div class='title'>{{link.title}}</div>
     <div class='original'>{{link.url}}</div>
     <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
   </div>
  </div>
</div>
