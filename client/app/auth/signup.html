<div id='signup' ng-controller="AuthController as AuthCtrl">
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input ng-class="nameTaken ? 'nametaken' : ''" type='text' ng-model='user.username'required>
    <input type="password" ng-model='user.password'required>
    <button>signup</button>
  </form>
  <div ng-show="nameTaken">Sorry, this username is taken.</div>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
